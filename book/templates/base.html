{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Book Recommendation{% endblock %}</title>
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    {% tailwind_css %}
    <style>
        /* Custom CSS for dropdown */
        .dropdown:hover .dropdown-menu {
            display: block;
        }
        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            z-index: 10;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 0.25rem;
            width: 12rem;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen bg-gray-100 text-gray-800">
    <!-- Navigation Bar -->
    <nav class="bg-yellow-500 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <span class="text-white text-lg font-bold">Book Recommendation System</span>
            </div>
            <div class="flex items-center space-x-4">
                <a href="{% url 'home' %}" class="text-white hover:text-gray-300">Home</a>
                <a href="{% url 'about' %}" class="text-white hover:text-gray-300">About Us</a>
                <div class="relative dropdown">
                    <button class="text-white hover:text-gray-300 focus:outline-none">
                        Genre
                        <svg class="w-5 h-5 inline ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </button>
                    <div class="dropdown-menu">
                        <a href="{% url 'genre_fiction' %}" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Fiction</a>
                        <a href="{% url 'genre_nonfiction' %}" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Non-Fiction</a>
                        <a href="{% url 'genre_sci_fi' %}" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Sci-Fi</a>
                        <!-- Add more genres as needed -->
                    </div>
                </div>
                <div class="relative dropdown">
                    <button class="text-white hover:text-gray-300 focus:outline-none">
                        Sign Up
                        <svg class="w-5 h-5 inline ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </button>
                    <div class="dropdown-menu">
                        <a href="{% url 'register' %}" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Register</a>
                        <a href="{% url 'login' %}" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Login</a>
                        
                    </div>
                </div>
                {% comment %} <a href="{% url 'login' %}" class="text-white hover:text-gray-300">SignIn</a> {% endcomment %}
            </div>
        </div>
    </nav>
    
    

    <!-- Main Content -->
    <div class="container mx-auto p-6 flex-1">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-yellow-500 p-4 text-center text-white">
        &copy; 2024 BookRec. All rights reserved.
    </footer>
</body>
</html>
